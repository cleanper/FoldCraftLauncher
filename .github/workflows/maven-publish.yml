name: Android CI

on:
  pull_request:  
  push:
    branches-ignore:
      - ''
    tags:
      - '*'
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
      - 'version_map.json'
  workflow_dispatch:

jobs:
  FCLTeamBuild:
    if: github.repository_owner == 'FCL-Team' && !startsWith(github.ref, 'refs/pull/')
    strategy:
      matrix:
        arch: ["arm64"]
      fail-fast: false
    env:
      FCL_KEYSTORE_PASSWORD: ${{ secrets.FCL_KEYSTORE_PASSWORD }}
      CURSE_API_KEY: ${{ secrets.CURSE_API_KEY }}
      OAUTH_API_KEY: ${{ secrets.OAUTH_API_KEY }}
    name: Build for ${{matrix.arch}}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Build ${{matrix.arch}} .apk
        run: |
          chmod +x gradlew
          ./gradlew assemblerelease -Darch=${{matrix.arch}} --no-daemon --quiet

      - name: Create project zip
        run: |
          zip -qr project.zip . \
            -x '*.git*' \
            -x '*.github*' \
            -x '**/build/*' \
            -x '*.gradle/*' \
            -x '**/.gradle/*' \
            -x '*.jks' \
            -x '*.pepk' \
            -x 'version_map.json'

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.TOKEN }}"
          files: |
            FCL/build/outputs/apk/release/*.apk
            project.zip

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{matrix.arch}}
          path: |
            FCL/build/outputs/apk/release/*.apk
            project.zip
          retention-days: 0

  DebugBuild:
    if: github.repository_owner != 'FCL-Team' || startsWith(github.ref, 'refs/pull/')
    name: Build Debug
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Build debug apk
        run: |
          chmod +x gradlew
          ./gradlew assemblefordebug -Darch=arm64 --no-daemon --quiet

      - name: Create project zip
        run: |
          zip -qr project.zip . \
            -x '*.git*' \
            -x '*.github*' \
            -x '**/build/*' \
            -x '*.gradle/*' \
            -x '**/.gradle/*' \
            -x '*.jks' \
            -x '*.pepk' \
            -x 'version_map.json'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-debug
          path: |
            FCL/build/outputs/apk/fordebug/*.apk
            project.zip
          retention-days: 0
